<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dance Master Pro - Stable</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        canvas { width: 100vw; height: 100vh; object-fit: contain; background: #111; }
        .fade-ui { transition: opacity 0.5s ease; opacity: 0; visibility: hidden; }
        .ui-visible { opacity: 1; visibility: visible; }
        .ui-top { position: fixed; top: 10px; width: 100%; display: flex; justify-content: center; gap: 8px; z-index: 100; flex-wrap: wrap; }
        .ui-bottom { 
            position: fixed; bottom: 40px; width: 94%; left: 3%;
            display: flex; flex-direction: column; align-items: center; gap: 8px; z-index: 100; 
            background: rgba(0,0,0,0.7); padding: 12px 0; border-radius: 20px; backdrop-filter: blur(8px);
        }
        .mirror-panel { background: rgba(44, 44, 46, 0.9); padding: 10px; border-radius: 15px; display: flex; gap: 15px; font-size: 12px; margin-bottom: 5px; border: 1px solid #444; }
        #seekBar { width: 90%; height: 20px; accent-color: #007AFF; }
        button { padding: 10px 14px; border-radius: 10px; border: none; font-weight: bold; background: #444; color: white; font-size: 13px; }
        #recordBtn { background: #ff3b30; }
        .recording { background: #900 !important; border: 2px solid #fff; }
        
        /* ç‹¬è‡ªãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ç”»é¢ */
        #loginOverlay {
            position: fixed; inset: 0; background: #000; z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;
        }
        #passInput {
            padding: 15px; border-radius: 10px; border: none; width: 200px; font-size: 18px; text-align: center; background: #222; color: #fff;
        }

        #saveContainer { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: #1c1c1e; padding: 20px; border-radius: 25px; z-index: 2000; width: 85%; text-align: center;
        }
        #previewVid { width: 100%; border-radius: 15px; background: #000; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <h2 style="margin:0;">Dance Master Pro</h2>
        <input type="password" id="passInput" placeholder="åˆè¨€è‘‰ã‚’å…¥åŠ›">
        <button id="entryBtn" style="background:#007AFF; font-size:18px; width:200px; padding:15px;" onclick="checkAccess()">é–‹å§‹</button>
        <p id="errMsg" style="color:#ff3b30; display:none;">åˆè¨€è‘‰ãŒé•ã„ã¾ã™</p>
    </div>

    <div id="topPanel" class="ui-top fade-ui">
        <input type="file" id="fileInput" accept="video/*" onchange="loadVideo(event)" style="width:110px;">
        <button onclick="switchLayout()">è¡¨ç¤ºåˆ‡æ›¿</button>
        <button id="recordBtn" onclick="toggleRecording()">éŒ²ç”»é–‹å§‹</button>
    </div>

    <div id="bottomPanel" class="ui-bottom fade-ui">
        <div class="mirror-panel">
            <label><input type="checkbox" id="mirrorModel" checked onchange="showUI()"> ãŠæ‰‹æœ¬åè»¢</label>
            <label><input type="checkbox" id="mirrorMe" checked onchange="showUI()"> è‡ªåˆ†ã‚’åè»¢</label>
        </div>
        <div style="font-size: 11px; color: #aaa;" id="timeDisplay">0s / 0s</div>
        <input type="range" id="seekBar" value="0" step="0.1">
        <div style="display:flex; gap:8px;">
            <button onclick="modelVid.currentTime -= 5">âª 5s</button>
            <button id="playPauseBtn" onclick="togglePlay()">â–¶ï¸ å†ç”Ÿ</button>
            <button onclick="modelVid.currentTime += 5">5s â©</button>
        </div>
        <div style="display:flex; gap:8px; margin-top:8px;">
            <button onclick="setPoint('A')" id="btnA">ğŸ“ A: --</button>
            <button onclick="setPoint('B')" id="btnB">ğŸ“ B: --</button>
            <button onclick="toggleLoop()" id="btnLoop">ğŸ” OFF</button>
        </div>
    </div>

    <div id="saveContainer">
        <h3>éŒ²ç”»å®Œäº†</h3>
        <video id="previewVid" playsinline controls></video>
        <div style="display:flex; gap:10px;">
            <button onclick="closeSaveUI()" style="background:#555; flex:1;">é–‰ã˜ã‚‹</button>
            <button onclick="shareVideo()" style="background:#007AFF; flex:2;">ä¿å­˜ãƒ»å…±æœ‰</button>
        </div>
    </div>

    <canvas id="mainCanvas" onclick="handleCanvasClick()"></canvas>
    <video id="modelVideo" loop playsinline style="display:none;"></video>
    <video id="myCamera" autoplay muted playsinline style="display:none;"></video>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const modelVid = document.getElementById('modelVideo');
        const myCam = document.getElementById('myCamera');
        const seekBar = document.getElementById('seekBar');
        const timeDisplay = document.getElementById('timeDisplay');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const recordBtn = document.getElementById('recordBtn');
        
        let displayMode = 0, mediaRecorder, recordedChunks = [];
        let pointA = 0, pointB = 0, isLooping = false;
        let audioCtx, destination, source, lastBlob;

        canvas.width = 1280; 
        canvas.height = 720;

        // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãƒã‚§ãƒƒã‚¯
        async function checkAccess() {
            const pass = document.getElementById('passInput').value;
            if (pass === "dance777") {
                document.getElementById('loginOverlay').style.display = 'none';
                initApp();
            } else {
                document.getElementById('errMsg').style.display = 'block';
                document.getElementById('passInput').value = "";
            }
        }

        async function initApp() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                destination = audioCtx.createMediaStreamDestination();
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 1280, height: 720 }, 
                    audio: false 
                });
                
                myCam.srcObject = stream;
                
                myCam.onloadedmetadata = () => {
                    myCam.play();
                    source = audioCtx.createMediaElementSource(modelVid);
                    source.connect(audioCtx.destination);
                    source.connect(destination);
                    showUI();
                    requestAnimationFrame(drawLoop);
                };
            } catch (e) {
                alert("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚Safariã®è¨­å®šã§ã‚«ãƒ¡ãƒ©ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚");
            }
        }

        function drawLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const mModel = document.getElementById('mirrorModel').checked;
            const mMe = document.getElementById('mirrorMe').checked;

            if (displayMode === 0) {
                drawVideo(modelVid, 0, 0, 640, 720, mModel);
                drawVideo(myCam, 640, 0, 640, 720, mMe);
            } else if (displayMode === 1) {
                drawVideo(modelVid, 0, 0, 1280, 720, mModel);
            } else {
                drawVideo(myCam, 0, 0, 1280, 720, mMe);
            }
            requestAnimationFrame(drawLoop);
        }

        function drawVideo(video, x, y, w, h, isMirror) {
            if (video.readyState < 2) return; 
            ctx.save();
            if (isMirror) {
                ctx.translate(x + w, y); ctx.scale(-1, 1);
                ctx.drawImage(video, 0, 0, w, h);
            } else {
                ctx.drawImage(video, x, y, w, h);
            }
            ctx.restore();
        }

        function toggleRecording() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                recordBtn.innerText = "éŒ²ç”»é–‹å§‹";
                recordBtn.classList.remove('recording');
            } else {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                recordedChunks = [];
                const combined = new MediaStream([...canvas.captureStream(30).getVideoTracks(), ...destination.stream.getAudioTracks()]);
                mediaRecorder = new MediaRecorder(combined, { mimeType: 'video/mp4', videoBitsPerSecond: 2500000 });
                mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = () => {
                    lastBlob = new Blob(recordedChunks, { type: "video/mp4" });
                    document.getElementById('previewVid').src = URL.createObjectURL(lastBlob);
                    document.getElementById('saveContainer').style.display = 'block';
                };
                mediaRecorder.start(1000); // ãƒ•ãƒªãƒ¼ã‚ºå¯¾ç­–
                recordBtn.innerText = "åœæ­¢";
                recordBtn.classList.add('recording');
            }
        }

        async function shareVideo() {
            if (!lastBlob) return;
            const file = new File([lastBlob], "dance.mp4", { type: "video/mp4" });
            if (navigator.share) await navigator.share({ files: [file] });
        }

        function loadVideo(e) {
            const f = e.target.files[0];
            if(f) { modelVid.src = URL.createObjectURL(f); modelVid.load(); }
        }
        modelVid.onloadedmetadata = () => { seekBar.max = modelVid.duration; };
        function togglePlay() {
            if (modelVid.paused) { modelVid.play(); playPauseBtn.innerText = "â¸ ä¸€æ™‚åœæ­¢"; }
            else { modelVid.pause(); playPauseBtn.innerText = "â–¶ï¸ å†ç”Ÿ"; }
            showUI();
        }
        function setPoint(p) {
            const t = modelVid.currentTime;
            if (p === 'A') { pointA = t; document.getElementById('btnA').innerText = `ğŸ“ A: ${Math.floor(t)}s`; }
            else { pointB = t; document.getElementById('btnB').innerText = `ğŸ“ B: ${Math.floor(t)}s`; }
        }
        function toggleLoop() {
            isLooping = !isLooping;
            document.getElementById('btnLoop').innerText = isLooping ? "ğŸ” ON" : "ğŸ” OFF";
            if (isLooping) { document.getElementById('btnLoop').style.background = "#ff9500"; modelVid.currentTime = pointA; modelVid.play(); }
            else { document.getElementById('btnLoop').style.background = "#444"; }
        }
        modelVid.addEventListener('timeupdate', () => {
            if (isLooping && modelVid.currentTime >= pointB) modelVid.currentTime = pointA;
            if (!seekBar.matches(':active')) seekBar.value = modelVid.currentTime;
            timeDisplay.innerText = `${Math.floor(modelVid.currentTime)}s / ${Math.floor(modelVid.duration || 0)}s`;
        });
        function switchLayout() { displayMode = (displayMode + 1) % 3; showUI(); }
        function showUI() { document.querySelectorAll('.fade-ui').forEach(u => u.classList.add('ui-visible')); }
        function handleCanvasClick() {
            if (document.getElementById('topPanel').classList.contains('ui-visible')) document.querySelectorAll('.fade-ui').forEach(u => u.classList.remove('ui-visible'));
            else showUI();
        }
        function closeSaveUI() { document.getElementById('saveContainer').style.display = 'none'; }
        seekBar.oninput = () => { modelVid.currentTime = seekBar.value; };
    </script>
</body>
</html>
